<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MX20</title>
  <link rel="stylesheet" href="./dist/css/main.css">
</head>
<body class="bg--textura">
  <div class="hero bg--circle">
    <div class="box-login u-ph-xs--15 text-center">
      <div class="box-login__ico">
        <img src="https://emojipedia-us.s3.amazonaws.com/thumbs/120/facebook/65/see-no-evil-monkey_1f648.png" alt="mono">
      </div>
      <h1>Sign in</h1>
      <h2>Hello User</h2>
      <form action="carrito.html" class="mt-4">
        <div class="mb-3">
          <label class="w-100 text-left">
            <div class="input__label">User</div>
            <input type="text" class="input-text w-100">
          </label>
        </div>
        <div class="mb-5">
          <label class="w-100 text-left">
            <div class="input__label">Password</div>
            <input type="password" class="input-text w-100" placeholder="***">
          </label>
        </div>
        <button class="btn">Sign in now</button>
      </form>
    </div>
  </div>
</body>
</html>
